package fetch.cfg.device;

import "scanner3d.proto";
import "workers.proto";
import "file.proto";

message Microscope
{
  required Scanner3D                   scanner3d             = 1;
  required worker.ResonantWrap         resonant_wrap         = 2;
  required worker.HorizontalDownsample horizontal_downsample = 3;
  required worker.FrameAverage         frame_average         = 4;
  required FileSeries                  file_series           = 5;
  optional string                      file_prefix           = 6 [default="default"];
  optional string                      stack_extension       = 7 [default=".tif"];
  optional string                      config_extension      = 8 [default=".microscope"];
}
